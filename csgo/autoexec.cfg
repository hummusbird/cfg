// hummusbird 4:3

// HUD
cl_showpos 1
cl_showfps 1

net_graph 1
net_graphproportionalfont 0
net_graphheight 2000
net_graphpos 2
 
// ALIAS

alias +switch "slot3; button1"
alias -switch "lastinv"
bind q +switch

alias q quit
alias d disconnect 
alias r retry

alias +jumpduck "+jump;+duck"
alias -jumpduck "-jump;-duck"
bind z +jumpduck

alias "+_scoregraph" "+showscores; net_graphheight 0;"
alias "-_scoregraph" "-showscores; net_graphheight 2000;"
bind "tab" "+_scoregraph"

// VIEWMODEL

viewmodel_fov 68
viewmodel_offset_x 1.5
viewmodel_offset_y 1
viewmodel_offset_z -2
viewmodel_recoil 0

viewmodel_presetpos "0"

cl_bob_lower_amt 5
cl_bobamt_lat 0.1
cl_bobamt_vert 0.1
cl_righthand 1

apply_crosshair_code CSGO-bW6vk-FAYFo-6tUNq-AxoCB-HD8rN
cl_crosshairgap -2

// MOUSE
// DPI 400

sensitivity 2
cl_buywheel_nomousecentering 1
m_rawinput 1
m_mousespeed 0
m_customaccel 0

bind mouse1 "+attack; r_cleardecals"
bind mouse2 "+attack2"
bind mouse3 "slot3"
bind mouse4 "slot2"
bind mouse5 "slot1"

bind HOME "slot7"
bind END "slot8"

bind MWHEELUP "+jump"
bind MWHEELDOWN "+jump"

// KEYBOARD

bind F1 "exec autoexec; button17"

bind space "+jump"
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind e "+used"
bind q "+switch"
bind r "+reload"
bind g "drop; +drop"
bind u "+spray_menu"
bind CTRL "+duck"
bind SHIFT "+speed"
bind f "+lookatweapon"

bind ` "toggleconsole"
bind \ "sv_cheats 1; noclip"
bind z "+jumpduck; button2"
bind x "r_cleardecals; slot12"
bind 5 "slot5"
bind c "radio; blip1"
bind v "toggle cl_righthand 0 1; blip1"
bind b "buymenu; button9"
bind alt "+voicerecord"
bind backspace "toggle voice_enable 0 1; blip1"
bind capslock "+radialradio; blip1"
bind t "say"
bind y "say_team"
bind k "kill"
bind enter "say"

bind "[" "buy ak47; button17"
bind "]" "buy awp; button18"
bind "'" "buy vest; buy vesthelm; button9"
bind "=" "buy deagle; button1"
bind "-" "buy defuser; button1"

// CHAT BINDS

bind "p" "say 1; blip1"

cl_radial_radio_tab_0_text_1 "#Chatwheel_requestecoround"
cl_radial_radio_tab_0_text_2 "#Chatwheel_requestweapon"
cl_radial_radio_tab_0_text_3 "#Chatwheel_bplan"
cl_radial_radio_tab_0_text_4 "#Chatwheel_sorry"
cl_radial_radio_tab_0_text_5 "#Chatwheel_cheer"
cl_radial_radio_tab_0_text_6 "#Chatwheel_sectorclear"
cl_radial_radio_tab_0_text_7 "#Chatwheel_aplan"
cl_radial_radio_tab_0_text_8 "#Chatwheel_requestspend"

// SOUNDS

alias +used "+use; playvol buttons/button17 .2"
alias -used "-use"
alias +drop "playvol buttons/button18 .4"

alias button1 "playvol buttons/combine_button1 .4"
alias button2 "playvol buttons/combine_button2 .2"
alias button7 "playvol buttons/combine_button7 .7"
alias button9 "playvol buttons/button9 .3"
alias button17 "playvol buttons/button17 .2"
alias button18 "playvol buttons/button18 .4"
alias lever7 "playvol buttons/lever7 .1"
alias blip1 "playvol buttons/blip1 .3"

bind uparrow "incrementvar volume 0 1 0.05; echo volup"
bind downarrow "incrementvar volume 0 1 -0.05; echo voldown"

// MISC

fps_max 0
fps_max_menu 0
voice_enable 1
volume 1
cl_autowepswitch 0
gameinstructor_enable 0

host_writeconfig

