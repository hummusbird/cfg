devices: ({
  name: "Wireless Mouse MX Master 2S";

  smartshift: { on: true; threshold: 20; };

  hiresscroll:
    {
      hires: true;
      invert: false;
      target: true;
      up:
      {
        mode: "Axis";
        axis: "REL_WHEEL_HI_RES";
        axis_multiplier: 1.5;
      },
      down:
      {
        mode: "Axis";
        axis: "REL_WHEEL_HI_RES";
        axis_multiplier: -1.5;
      },
    };

  dpi: 800;
});
